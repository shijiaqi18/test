

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My web</title>
		<style>
			@keyframes myfirst {
				0% {background: #FF0000; left:0px; top:0px;}         
				25% {background: #FFFF00; left:200px; top:0px;}         
				50% {background: #00FF00; left:200px; top:200px;}         
				75% {background: #A020F0; left:0px; top:200px;}        
				100% {background: red; left:0px; top:0px;}
			}
			div { 
				animation: myfirst  5s infinite;         
				position:   absolute;         
				padding:   30px;
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
