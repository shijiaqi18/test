
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Mywebdemo</title>
<style>
         .lingxing{
			 margin-left: 50px;
			 margin-top: 20px;
		 }
 </style>
</head>
<div class="lingxing">
<script>
		var i,j,k,a,b,c;
		for(i=1;i<=4;i++)
		    {
		        for(k=i;k<=3;k++)
		            {
						document.write('&nbsp');
					}
		        for(j=1;j<2*i;j++)
					{
						document.write('*');
					}
					document.write('<br>')
			}
			
		for(a=3;a>=1;a--)
			{
				for(b=a;b<=3;b++)
					{
						document.write('&nbsp');
					}
					for(c=2*a;c>1;c--)
					{
						document.write('*');
					}
					document.write('<br>')
			}
	</script>
	</div>
<body>
</body>
